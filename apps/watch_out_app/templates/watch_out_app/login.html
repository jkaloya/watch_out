<html>
  <head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'watch_out_app/css/login.css' %}">
  </head>
  <body>
<center>
       <div id="container">

    <nav class="navbar navbar-light bg-faded" >

  <ul class="nav navbar-nav" >
    <li class="nav-item">
      <a class="nav-link" href="/crimes">Home <span class="sr-only">(current)</span></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/">About <span class="sr-only">(current)</span></a>
    </li>
  </ul>
  <ul class="nav navbar-nav pull-right" >
    <li class="nav-item">
      <a class="nav-link" href="/login">Login <span class="sr-only">(current)</span></a>

    <li class="nav-item">

    </li>

      <a href="/registration"><button type="button" class="btn btn-default btn2">Register</button></a>
      </div> !-->
    </li>
  </ul>

</nav>


<center>


      <img src = "http://68.media.tumblr.com/20ce0cf7d560449aa3df54df80e5561f/tumblr_oh3lw33rRJ1vhj3imo1_1280.png" height = "30px" margin = "30px"></img>
</div>

      <div id="flashthis">
        {% if messages %}
          {% for message in messages%}
            <ul>{{message}}</ul>
          {% endfor %}
        {% endif %}
      </div>
      <div id="content">
        <div id="login" class="container">
          <h1>Watch Out!</h1>
          <h2>Welcome back!</h2>
          <h3>Login here:</h3><br>
          <form action='/login/process' method="post" class="form-horizontal">
            {% csrf_token %}
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label col1 ">Email: </label>
              <div class="col-sm-10">
                <input name="email" type="text" class="form-control" id="inputEmail3" placeholder="Email">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label col1">Password: </label>
              <div class="col-sm-10">
                <input name="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default btn2">Sign in</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    </center>
  </body>
</html>
