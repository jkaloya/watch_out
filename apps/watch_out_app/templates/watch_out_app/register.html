</div>

      <div id="content">
        <div id="flash">
          {% if messages %}
            {% for message in messages%}
              <ul>{{message}}</ul>
            {% endfor %}
          {% endif %}
        </div>

        <div id="register" class="container">
          <h2>Join Today!!</h2>
          <h3>Register</h3><br>
          <form action='/registration/process' method='POST'>
            {% csrf_token %}
            <p>Name: <input class="form-control form1" type='text' name='name'></p>
            <p>Email:<input class="form-control form1" type="text" name="email"></p>
            <p>Password: <input class="form-control form1" type='password' name='password'></p>
            <p>Confirm Password: <input class="form-control form1" type='password' name='re_password'></p>
            <input class="btn btn-default btn2" type="submit" value="Register">
          </form>
        </div>
